<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signupformstyle.css">
    <title >SignUp Form</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/forgetpassword.js" type="text/javascript"></script>
</head>

<body>
<header>
    <img src="images/icon.svg" alt="icon" > M Y S H O P
</header>
<h1 id="title">Sign Up Form</h1>

<div class="container" id="field">

    <div >
        <div>New Password : <input type="password" id="pass1" placeholder="New Password" required></div>
    </div>

    <div >
        <div>Confirm Password : <input type="password" id="pass2" placeholder="Confirm Password" required></div>
    </div>


    <div >
        <button type="submit" id="changePass">Change Password</button>
    </div>

</div>

</body>
</html>
