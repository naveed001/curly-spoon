<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signupformstyle.css">
    <title >Add Product</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/addProduct.js" type="text/javascript"></script>
</head>

<body>
<header>
    <img src="images/icon.svg" alt="icon" > M Y S H O P
</header>
<h1 id="title">Add Product Form</h1>

<div class="container">
        <div class="row">
            <div class="text"><label for="productname">Product name :</label>
            </div>
            <div class="box"><input type="text" id="productname" name="productname" placeholder="Product name" required></div>
        </div>

        <div class="row">
            <div class="text"><label for="category">Category :</label>
            </div>
            <div class="box"><input type="text" id="category" name="category" placeholder="A Valid One" required></div>
        </div>

        <div class="row">
            <div class="text"><label for="details">Details :</label>
            </div>
            <div class="box"><input type="text" id="details" name="details" placeholder="Address Please" required></div>
        </div>

        <div class="row">
            <div class="text"><label for="price">Price :</label>
            </div>
            <div class="box"><input type="text" id="price" name="price" placeholder="price" required></div>
        </div>

        <div class="row">
            <div class="text">
                <label for="subcategory">Sub category:</label>
            </div>

            <div class="box">
                <input type="text" id="subcategory" name="subcategory" placeholder="subcategory" required>
            </div>

        </div>

        <div >
            <button id="add" type="submit">Submit</button>
        </div>

</div>

</body>
</html>
