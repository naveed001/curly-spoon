<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/checkOut.js" type="text/javascript"></script>
</head>
<body style="padding-top: 4rem">
<navbar class="navbar navbar-expand bg-dark navbar-dark fixed-top">
    <ul class="navbar-nav">
        <h3 class="text-primary"><b>M Y S H O P</b></h3>
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Product List</a>
        </li>

        <li class="nav-item">
            <a id="button8" class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</navbar>

<h4>Order Conformation</h4>
<div id="phone2">Phone:</div>
<div id="email2">Email:</div>
<div id="address2">Address:</div>
<button id="updateDetails">Update</button>
<table class="table table-bordered" id="orderstable" border="0">
    <thead>
    <tr >
        <th class='text-center' width="100">Item No.</th>
        <th class='text-center' width="150">Product Name</th>
        <th class='text-center' width="150">Product Price</th>
        <th class='text-center' width="150">Product Quantity</th>
        <th class='text-center' width="150">Product Total </th>
    </tr>
    </thead>
    <tbody id="orders">
    </tbody>
</table>
<h3 id="sumtotal"></h3>

<form action="/mycart.html" class="inline">
    <button id="placeOrder">Place Order</button>
    <button class="float-left submit-button" >Cancel</button>
</form>


</body>
</html>
