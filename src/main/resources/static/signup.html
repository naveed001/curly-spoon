<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/signupformstyle.css">
  <title >SignUp Form</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/signup.js" type="text/javascript"></script>
</head>

 <body>
    <header>
        <img src="images/icon.svg" alt="icon" > M Y S H O P
     </header>
     <h1 id="title">Sign Up Form</h1>
     
  <div class="container">
      <form name="signupform" action="index.html" method="get">
      <div class="row">
          <div class="text"><label for="username">User-Name :</label>
          </div>
          <div class="box"><input type="text" id="username" name="username" placeholder="User name" required></div>
      </div>

      <div class="row">
          <div class="text"><label for="email">Email :</label>
          </div>
          <div class="box"><input type="email" id="email" name="email" placeholder="A Valid One" required></div>
      </div>

          <div class="row">
              <div class="text"><label for="address">Address :</label>
              </div>
              <div class="box"><input type="text" id="address" name="address" placeholder="Address Please" required></div>
          </div>

          <div class="row">
              <div class="text"><label for="phone">Phone-Number :</label>
              </div>
              <div class="box"><input type="number" id="phone" name="phone" placeholder="Phone-Number" required></div>
          </div>

          <div class="row">
          <div class="text">
              <label for="password">Password:</label>
          </div>

          <div class="box">
              <input type="password" id="password" name="password" placeholder="Secure One" required>
          </div>

      </div>
          
      <div >
          <button type="submit">Submit</button>
          <input type="reset" value="Reset">
      </div>
        <p class="forth">Already Have An Account?</p> <a class="link" href="login.html">Sign-In</a>

      </form>
     </div>
          
 </body>
    </html>
